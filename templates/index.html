<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Premium Casino Experience</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>BLACKJACK</h1>
                <span class="tagline">Premium Casino Experience</span>
            </div>
            <div class="balance-display">
                <span class="balance-label">Balance</span>
                <span class="balance-amount" id="balance">$0</span>
            </div>
        </header>

        <!-- Game Area -->
        <main class="game-area">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <h2>Welcome to Premium Blackjack</h2>
                    <p>Experience the thrill of professional blackjack with our sleek, modern interface.</p>
                    <div class="buy-in-section">
                        <label for="buyIn">Buy-in Amount</label>
                        <div class="input-group">
                            <span class="currency">$</span>
                            <input type="number" id="buyIn" value="1000" min="10" max="10000" step="10">
                        </div>
                        <button class="btn btn-primary" id="startGameBtn">Start Game</button>
                    </div>
                </div>
            </div>

            <!-- Game Table -->
            <div class="game-table" id="gameTable" style="display: none;">
                <!-- Dealer Section -->
                <div class="dealer-section">
                    <div class="dealer-label">
                        <span>Dealer</span>
                        <span class="score" id="dealerScore">0</span>
                    </div>
                    <div class="cards-container" id="dealerCards"></div>
                </div>

                <!-- Player Section -->
                <div class="player-section">
                    <div class="player-label">
                        <span>You</span>
                        <span class="score" id="playerScore">0</span>
                    </div>
                    <div class="cards-container" id="playerCards"></div>
                </div>

                <!-- Betting Section -->
                <div class="betting-section" id="bettingSection">
                    <div class="bet-controls">
                        <label for="betAmount">Bet Amount</label>
                        <div class="input-group">
                            <span class="currency">$</span>
                            <input type="number" id="betAmount" value="50" min="10" step="10">
                        </div>
                        <div class="quick-bet-buttons">
                            <button class="btn btn-secondary" onclick="setBet(25)">$25</button>
                            <button class="btn btn-secondary" onclick="setBet(50)">$50</button>
                            <button class="btn btn-secondary" onclick="setBet(100)">$100</button>
                            <button class="btn btn-secondary" onclick="setBet(250)">$250</button>
                        </div>
                        <button class="btn btn-primary" id="placeBetBtn">Place Bet</button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons" id="actionButtons" style="display: none;">
                    <button class="btn btn-action" id="hitBtn">Hit</button>
                    <button class="btn btn-action" id="standBtn">Stand</button>
                    <button class="btn btn-action" id="doubleBtn">Double</button>
                    <button class="btn btn-action" id="splitBtn" style="display: none;">Split</button>
                </div>

                <!-- Game Status -->
                <div class="game-status">
                    <div class="message" id="gameMessage">Place your bet to start</div>
                    <button class="btn btn-secondary" id="newHandBtn" style="display: none;">New Hand</button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Premium Blackjack. Play responsibly.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
